# Test configuration using PostgreSQL via Testcontainers
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  sql:
    init:
      mode: never

job-server:
  external-service:
    url: http://localhost:8081
    timeout-seconds: 5
  
  async:
    core-pool-size: 2
    max-pool-size: 4
    queue-capacity: 10

logging:
  level:
    root: WARN
    com.jobserver: DEBUG
